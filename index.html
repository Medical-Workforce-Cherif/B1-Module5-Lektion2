rgefallen, viel zu trinken.&ldquo;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>200</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Gut zu wissen:<ZdeslashAstrong><ZdeslashAp><p>In der Pflegeplanung werden zuerst das <em>Problem<ZdeslashAem>, die <em>Ursache <ZdeslashAem>daf&uuml;r und weitere <em>Symptome<ZdeslashAem> undZdeslashAoder <em>Beobachtungen <ZdeslashAem>notiert.<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopanelslide.png]]></contenu3><contenu5><\![CDATA[400]]></contenu5><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>11</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>928</w><h>40</h><x2>-198</x2><y2>-130</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #b4412f;"><strong>3a L&ouml;sung<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>150</y><w>923</w><h>480</h><x2>37</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>2. P.: Bei Frau B. besteht ein Risiko f&uuml;r Mangelern&auml;hrung. Frau B. nimmt aufgrund einer beginnenden Demenz nicht genug Nahrung (&lt; 800 kcal pro Tag) zu sich. Sie klagt &uuml;ber Schw&auml;che, Schlaflosigkeit und M&uuml;digkeit. Frau B. sitzt an zwei von drei Mahlzeiten am Tag vor ihrem Teller und vergisst zu essen.<ZdeslashAp><p><em>Die Ursache:<ZdeslashAem> aufgrund einer beginnenden Demenz<ZdeslashAp><p><em>Die Beobachtungen:<ZdeslashAem> nimmt nicht genug Nahrung zu sich (&gt; 800 kcal pro Tag), sitzt an zwei von drei Mahlzeiten am Tag vor ihrem Teller und vergisst zu essen.<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>3. P.: Frau C. leidet aufgrund von Schmerzmitteln und eingeschr&auml;nkter Mobilit&auml;t an Obstipation.<ZdeslashAp><p><em>Die Ursache:<ZdeslashAem> aufgrund von Schmerzmitteln und eingeschr&auml;nkter Mobilit&auml;t<ZdeslashAp><p><em>Die Beobachtungen:<ZdeslashAem> -<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>4. P.: Bei Frau D. besteht ein Risiko f&uuml;r Fl&uuml;ssigkeitsmangel bedingt durch fehlendes Durstgef&uuml;hl. Frau D. trinkt laut Einfuhrplan an f&uuml;nf von sieben Tagen unter 1000 ml Fl&uuml;ssigkeit. Sie &auml;u&szlig;ert, nicht mehr trinken zu wollen: &bdquo;Es ist mir schon schwergefallen, viel zu trinken.&ldquo;<ZdeslashAp><p><em>Die Ursache<ZdeslashAem>: bedingt durch fehlendes Durstgef&uuml;hl<ZdeslashAp><p><em>Die Beobachtungen<ZdeslashAem>: laut Einfuhrplan an f&uuml;nf von sieben Tagen unter 1000 ml Fl&uuml;ssigkeit<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>840</x><y>80</y><w>101</w><h>76</h><x2>37</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023227n86o26.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>12</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>928</w><h>45</h><x2>-198</x2><y2>-130</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #b4412f;">3b Ordnen Sie die Pr&auml;positionen zu.<ZdeslashAspan> <ZdeslashAstrong><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>13</page><ind>2</ind></bloc><bloc><type>texthtml</type><id></id><x>20</x><y>180</y><w>921</w><h>450</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><fontsize>18</fontsize><text><\![CDATA[<iframe  frameborder="0"  cla sp; &nbsp; &nbsp; &nbsp; &nbsp;nie mehr als 1000 ml pro Tag getrunken hat.<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>2. R.: Frau&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;kennt die Risiken ihres &Uuml;bergewichts und einer weiteren Gewichtszunahme (siehe Pflegebericht vom 4.5.20..). Sie w&uuml;nscht ausdr&uuml;cklich eine kalorienreduzierte Kost: &bdquo;Es wird nicht leicht abzunehmen, aber ich will es versuchen.&ldquo;<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>3. R.: Kau- und Schluckf&auml;higkeit sowie Beweglichkeit der H&auml;nde sind erhalten. Frau&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; kann unter st&auml;ndiger Anleitung eigenst&auml;ndig essen.<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>&nbsp;<ZdeslashAp><p>4. R.: Frau&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;ist &uuml;ber den Zusammenhang zwischen Arzneimitteln, Immobilit&auml;t und Obstipation informiert und &uuml;ber geeignete Ma&szlig;nahmen (ballaststoffreiche Ern&auml;hrung, Buttermilch, ausreichende Fl&uuml;ssigkeitsaufnahme und Abf&uuml;hrmittel) beraten.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>15</page><ind>2</ind></bloc><bloc><type>input</type><id></id><x>140</x><y>280</y><w>200</w><h>36</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[A]]></text><align>LeftTop</align><fontsize>18</fontsize><color>Black</color><page>15</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><remarque></remarque><contenu5></contenu5><ind>1</ind><css>border:solid 2px Gray;background-color:White;</css></bloc><bloc><type>input</
